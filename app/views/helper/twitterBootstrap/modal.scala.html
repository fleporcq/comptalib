@(id: String, title: String = "")
@import play.i18n._
<div id="@id" class="modal hide fade large" tabindex="-1" role="dialog" aria-labelledby="@{id}-label" aria-hidden="true">
    @if(title && !title.isEmpty()){
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="@{id}-label">@title</h3>
        </div>
    }
    <div class="modal-body"></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">@Messages.get("action.close")</button>
        <button class="btn btn-primary" id="modal-save-button">@Messages.get("action.save")</button>
    </div>
</div>
