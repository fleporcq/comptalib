@(loginForm: Form[forms.LoginFormData])
@import helper._
@import play.i18n._

<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    </head>
    <body>
        @helper.form(routes.ApplicationController.authenticate,'class -> "form-horizontal") {
            <div class="modal">
                <div class="modal-header">
                    <h3>@Messages.get("loginForm.title")</h3>
                </div>
                <div class="modal-body">
                    @twitterBootstrap.alerts()
                    @if(loginForm.hasGlobalErrors){<div class="alert alert-error">@loginForm.globalError.message</div>}
                    <div class="control-group">
                        <label class="control-label" for="username">@Messages.get("loginForm.username")</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" value="@loginForm.field("username").value()">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">@Messages.get("loginForm.password")</label>
                        <div class="controls">
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">@Messages.get("loginForm.login")</button>
                </div>
            </div>
        }
    </body>
</html>
