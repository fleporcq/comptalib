@(accountings: List[models.Accounting])
@import play.i18n._
@main("Home") {
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse collapse">
                    <span class="brand">@{Messages.get("action.home")}</span>
                </div>
            </div>
        </div>
    </div>
    <ul class="accounting-books">
    @for(accounting <- accountings){
        <li><a href="@routes.AccountingController.january(accounting.year)"><span>@{accounting.year}</span></a></li>
    }
    </ul>
}
